<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
  
  <title>Mentoria</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>
        Preencha o formulário abaixo para </br> agendar a sua mentoria
      </p>
    </header>
  
    <form id="my-form">
      <fieldset>
        <div class="fieldset-info">
          <legend>Informações pessoais</legend>
          <div class="col-2">
            <div class="input-name">
              <label for="name-info">Nome</label>
              <input type="text" id="name-info"
              required minlength="8">
               
            </div>
            <div class="input-surname">
              <label for="surname-info">Sobrenome</label>
              <input type="text" id="surname-info"> 
            </div>
          </div>
          <div class="input-wrapper">
            <label for="email-info">Email <span>(digite um email valido)</span></label>
            <input type="email" id="email-info"> 
          </div>
          <div class="input-wrapper">
            <label for="password-info">Senha <span>(minimo de 6 caracteres)</span></label>
            <input type="password" id="password-info"> 
          </div>
        </div>
      </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações do mentor</legend>
        <div class="input-wrapper">
          <label for="mentor-info">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="mentor-info">
        </div>
      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Seus horários disponíveis</legend>
        <h2>Primeira mentoria</h2>
        <div class="time">
          <div class="input-wrapper">
            <label for="first-mentoring">Data <span>DD/MM/AAAA</span></label> 
            <input type="date" id="first-mentoring">
          </div>
          <div class="input-wrapper">
            <label for="hour-one">Das</label>
            <input type="time" id="hour-one">
          </div>
          <div class="input-wrapper">
            <label for="hour-two">Até</label>
            <input type="time" id="hour-two">
          </div>
        </div>
      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <h2>Segunda mentoria</h2>
        <div class="time">
          <div class="input-wrapper">
            <label for="first-mentoring">Data <span>DD/MM/AAAA</span></label> 
            <input type="date" id="first-mentoring">
          </div>
          <div class="input-wrapper">
            <label for="hour-one">Das</label>
            <input type="time" id="hour-one">
          </div>
          <div class="input-wrapper">
            <label for="hour-two">Até</label>
            <input type="time" id="hour-two">
          </div>
        </div>
      </div>
    </fieldset>
    </form>
    <footer>
      <button
      class="button" 
      form="my-form">
      Salvar
      </button>
    </footer>
  </div>
</body>
</html>
